<!DOCTYPE html>

    <title>error</title>

  <body>
    <div class="main">
      <img src="./Scarecrow.png" />

      <div class="side">
        <h1 id="head">I Have a Bad News For You 🙆🏻‍♂️</h1>

        </p>
        <button id="onclick">Retry</button>

    </div>
